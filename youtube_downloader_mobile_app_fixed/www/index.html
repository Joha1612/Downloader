<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>YouTube Downloader</h2>
  <form id="urlForm">
    <input type="text" id="url" placeholder="Enter YouTube URL" required>
    <button type="submit">Fetch Info</button>
  </form>
  <div id="videoInfo" style="display:none;">
    <h3 id="title"></h3>
    <img id="thumbnail" width="320" />
    <table>
      <thead><tr><th>Type</th><th>Resolution</th><th>Size</th><th>Download</th></tr></thead>
      <tbody id="formatsBody"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
